<!DOCTYPE html>
<html>
<head>
  <title>Ваше приложение</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Главное меню</h1>
    <button id="materials">Склад материалов</button>
    <button id="tools">Склад инструментов</button>
    <div id="toolCategories" style="display:none;">
      <h2>Типы инструментов</h2>
      <table>
        <tr>
          <td id="otreznoy">Отрезной</td>
          <td id="prohodnoy">Проходной</td>
          <td id="rastocnoy">Расточной</td>
        </tr>
        <tr>
          <td id="kanavochny">Канавочный</td>
          <td id="rezbovoy">Резьбовой</td>
        </tr>
      </table>
    </div>
    
    <div id="toolDetails" style="display:none;">
      <h2 id="toolTitle">Информация об инструменте</h2>
      <div id="otreznoyDetails" style="display:none;">
        <p id="otreznoyCharacteristics"></p>
        <p id="otreznoyQuantity"></p>
      </div>
      <div id="prohodnoyDetails" style="display:none;">
        <p id="prohodnoyCharacteristics"></p>
        <p id="prohodnoyQuantity"></p>
      </div>
      <!-- Добавьте другие детали для других типов инструментов аналогично -->
    </div>
  
    <button id="requests">Заявки</button>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
