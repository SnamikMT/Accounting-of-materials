<!DOCTYPE html>
<html>
<head>
  <title>Ваше приложение</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Главное меню</h1>
    <button id="materials">Склад материалов</button>
    <button id="tools">Склад инструментов</button>
    <div id="toolCategories" style="display:none;">
      <h2>Типы инструментов</h2>
      <ul>
        <li><button id="rezcyButton">Резцы</button></li>
        <li><button id="plastinyButton">Пластины</button></li>
      </ul>
    </div>
    
    <div id="rezcySubcategories" style="display:none;">
      <h2>Резцы</h2>
      <ul>
        <li>Отрезной</li>
        <li>Проходной</li>
        <li>Расточной</li>
        <li>Канавочный</li>
        <li>Резьбовой</li>
      </ul>
    </div>
    
    <div id="plastinySubcategories" style="display:none;">
      <h2>Пластины</h2>
      <ul>
        <li>Отрезные</li>
        <li>Проходные</li>
        <li>Расточные</li>
        <li>Резьбовые</li>
      </ul>
    </div>

    <button id="requests">Заявки</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
