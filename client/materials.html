<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools Management</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">

    <div id="toolCategories" class="category section">
      <h2>Категории инструментов</h2>
      <ul class="categories-grid" id="categoriesGrid">
        <li id="tokarny" class="subcategory">Токарный</li>
        <li id="frezerny" class="subcategory">Фрезерный</li>
        <li id="slesarny" class="subcategory">Слесарный</li>
        <li id="sverlilny" class="subcategory">Сверлильный</li>
        <li id="masla" class="subcategory">Масла</li>
        <li id="sozhi" class="subcategory">СОЖи</li>
        <li id="hozInst" class="subcategory">Хоз.Инстр</li>
      </ul>
    </div>

    <div id="subcategoryEditor" class="section hidden">
      <h2>Редактирование Подкатегорий</h2>
      <ul id="subcategoryList">
        <!-- Подкатегории и данные будут динамически добавлены сюда -->
      </ul>      
      <button id="addSubcategoryButton" class="primary-button">Добавить Подкатегорию</button>
      <button id="addTableButton" class="primary-button hidden">Добавить данные</button>
    </div>

    <div id="addSubcategoryModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button" id="cancelAddSubcategoryButton">&times;</span>
        <h2>Добавить новую подкатегорию</h2>
        <input type="text" id="addSubcategoryInput" placeholder="Введите название подкатегории" class="input-field">
        <button id="confirmAddSubcategoryButton" class="primary-button">Добавить</button>
      </div>
    </div>

    <div id="addDataModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button" id="cancelAddDataButton">&times;</span>
        <h2>Добавить данные</h2>
        <input type="text" id="dataNameInput" placeholder="Введите наименование" class="input-field">
        <input type="number" id="dataQuantityInput" placeholder="Введите количество" class="input-field">
        <button id="confirmAddDataButton" class="primary-button">Добавить</button>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="quantityModal" class="modal hidden">
      <div class="modal-content">
          <span class="close">&times;</span>
          <label for="quantityInput">Количество:</label>
          <input type="number" id="quantityInput" min="1">
          <button id="confirmOrderBtn" class="primary-button">Подтвердить заказ</button>
      </div>
    </div>

    <div id="confirmModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeConfirmModal">&times;</span>
          <p>Вы уверены, что хотите удалить эту подкатегорию или данные?</p>
          <button id="confirmDeleteButton">Удалить</button>
          <button id="cancelDeleteButton">Отмена</button>
      </div>
  </div>
    
    <script type="module" src="./js/renderer.js"></script>
  </div>
</body>
</html>
