<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools Management</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1 class="header-title">Tools Management</h1>
      </div>
      <div class="menu">
        <button id="materials" class="menu-button">Материалы</button>
        <button id="tools" class="menu-button">Инструменты</button>
        <button id="requests" class="menu-button">Запросы</button>
      </div>
      <button id="logout" class="logout-button">Выход</button>
    </header>

    <div id="toolCategories" class="category section">
      <h2>Категории инструментов</h2>
      <ul class="categories-grid" id="categoriesGrid">
        <li id="tokarny" class="subcategory">Токарный</li>
        <li id="frezerny" class="subcategory">Фрезерный</li>
        <li id="slesarny" class="subcategory">Слесарный</li>
        <li id="sverlilny" class="subcategory">Сверлильный</li>
        <li id="masla" class="subcategory">Масла</li>
        <li id="sozhi" class="subcategory">СОЖи</li>
        <li id="hozInst" class="subcategory">Хоз.Инстр</li>
      </ul>
      <button id="editCategoriesButton">Редактировать</button>
    </div>

    <div id="subcategoryEditor" class="section" style="display:none;">
      <h2>Редактирование Подкатегорий</h2>
      <div id="subcategoryList"></div>
      <button id="addSubcategoryButton">Добавить Подкатегорию</button>
      <!-- Добавьте кнопку "Добавить Таблицу" рядом с кнопкой добавления узла -->
      <button id="addTableButton" style="display: none;">Добавить Таблицу</button>

    </div>

    <div id="addSubcategoryModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close-button" id="cancelAddSubcategoryButton">&times;</span>
        <h2>Добавить новую подкатегорию</h2>
        <input type="text" id="addSubcategoryInput" placeholder="Введите название подкатегории">
        <button id="confirmAddSubcategoryButton">Добавить</button>
      </div>
    </div>
  </div>

  <div id="contentContainer">
  </div>

  <script type="module" src="./js/renderer.js"></script>
</body>
</html>
